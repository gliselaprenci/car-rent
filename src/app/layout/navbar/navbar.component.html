<nav class='navbar navbar-expand-sm navbar-dark bg-transparent px-3'>
  @if (!sidebarOpen()) {
    <div class="sidebar-application-name me-3">
      <h1>{{ environment.applicationName }}</h1>
    </div>
  }
  <div class="d-flex gap-3">
    <app-rental-select></app-rental-select>
    @if (selectedRentalId()) {
      <app-branch-select></app-branch-select>
    }
  </div>
  <div class='ms-auto'>
    <div class="form-check form-switch">
      <label class="form-check-label" for="adminSwitch">{{ isAdmin() ? 'Admin' : 'User' }}</label>
      <input class="form-check-input" type="checkbox" id="adminSwitch" [ngModel]="isAdmin()"
             (ngModelChange)="adminSwitch()">
    </div>
  </div>
</nav>
