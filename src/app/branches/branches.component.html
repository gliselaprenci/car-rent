<h1 class="mb-3">Branches</h1>
<app-branches-form [branchEntity]="branchEntity" (clearBranchEntity)="clearBranchEntity()"></app-branches-form>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Address</th>
    <th scope="col">City</th>
  </tr>
  </thead>
  <tbody>
    @for (branch of branches(); track branch.branch_id) {
      <tr (click)="setBranchEntity(branch)">
        <td>{{ branch.branch_id }}</td>
        <td>{{ branch.address }}</td>
        <td>{{ branch.city }}</td>
      </tr>
    }
  </tbody>
</table>
