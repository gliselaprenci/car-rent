<label for="status" class="form-label">Select Branch</label>
<select class="form-select" id="status" [ngModel]="selectedBranch()" (ngModelChange)="handleBranchChange($event)">
  @for (branch of branches(); track branch.id) {
    <option [value]="branch.id"
            [selected]="selectedBranch() === branch.id">{{ branch.city + " " + branch.address }}
    </option>
  }
</select>
