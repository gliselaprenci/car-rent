<label for="status" class="form-label">Select Rental</label>
<select class="form-select" id="status" [ngModel]="selectedRental()" (ngModelChange)="handleRentalChange($event)">
  @for (rental of rentals(); track rental.rentalId) {
    <option [value]="rental.rentalId"
            [selected]="selectedRental() === rental.rentalId">{{ rental.name + " " + rental.owner }}
    </option>
  }
</select>
