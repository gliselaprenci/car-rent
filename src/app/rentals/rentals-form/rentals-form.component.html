<div class="accordion mb-3" id="rentalsAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="rentalLabel">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseRentals"
              aria-expanded="false" aria-controls="collapseRentals">
        {{ !!rentalEntity ? 'Update Rental' : 'Create Rental' }}
      </button>
    </h2>
    <div id="collapseRentals" class="accordion-collapse collapse" aria-labelledby="rentalLabel"
         data-bs-parent="#rentalsAccordion">
      <div class="accordion-body">
        <form [formGroup]="rentalForm" (submit)="handleRentalFormSubmit()">
          <div class="d-flex gap-5 align-items-center">
            @if (rentalEntity) {
              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" formControlName="id">
              </div>
            }
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="owner" class="form-label">Owner</label>
              <input type="text" class="form-control" id="owner" formControlName="owner">
            </div>
            <div class="mb-3 d-flex gap-3">
              <button type="submit" class="btn btn-primary">
                {{ !!rentalEntity ? 'Update Rental' : 'Create Rental' }}
              </button>
              @if (rentalEntity) {
                <button class="btn btn-secondary" (click)="clearRentalEntity()">Clear Form</button>
              }
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
