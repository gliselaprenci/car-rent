<h1 class="mb-3">Rentals</h1>
<app-rentals-form [rentalEntity]="rentalEntity"></app-rentals-form>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Owner</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
    @for (rental of rentals(); track rental.rentalId) {
      <tr>
        <td (click)="setRentalEntity(rental)">{{ rental.rentalId }}</td>
        <td (click)="setRentalEntity(rental)">{{ rental.name }}</td>
        <td (click)="setRentalEntity(rental)">{{ rental.email }}</td>
        <td (click)="setRentalEntity(rental)">{{ rental.owner }}</td>
        <td class="text-end" (click)="deleteRental(rental)">
          <button class="btn btn-sm btn-danger">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>
